# ===========================================================================
# BOT ACTIVITY
# ===========================================================================
BotActivitySettings:
  Enabled: true
  Type: "WATCHING" # WATCHING, PLAYING, COMPETING
  Interval: 30 # Time in seconds between status changes, It's recommended to keep it above 20-30 seconds to avoid getting ratelimited
  Statuses: # Valid Variables: {total-tickets}, {open-tickets}, {total-messages}, {total-users}, {total-channels}, {average-rating}
    - "{total-tickets} tickets"
    - "{total-users} users"
    - "{total-messages} messages"

# ===========================================================================
# TICKETS CONFIGURATION
# ===========================================================================

TicketPanelSettings: # Use the panel command to send the ticket panel to a channel!
  PanelTitle: "Support Tickets"
  PanelMessage: "> If you need any assistance click on the button corresponding to the type of ticket you wish to open." # You can use {workingHours-startTime} and {workingHours-endTime} variables
  PanelImage: "https://media.discordapp.net/attachments/932236828797435916/1146327808650522745/phonto.png?ex=658bc177&is=65794c77&hm=86e3996c8364ec4d03b2ddb9a9a4506730c84c0faf450581a5af9c7710aa64fe&=&format=webp&quality=lossless&width=1440&height=476" # Recommended Size: 450x103, you can also use the default one, Leave blank for none
  PanelThumbnail: "" # Panel thumbnail image link, leave blank for none
  FooterTimestamp: false # Enable timestamp when you created the panel in the footer?
  FooterMsg: "Created by Heavenlywave" # Footer message, leave blank for none
  FooterIcon: "" # The image in the footer, only works if FooterMsg or Timestamp is specified, leave blank for none
  EmbedColor: "" # Hex embed color, If this is blank it will use the default embed color you specified

TicketSettings:
  LogsChannelID: "1183310593432756234" # Default channel for all logs
  BlacklistedRoles: [""] # Users with these roles can't open tickets, You can add multiple
  MentionAuthor: true # Mention ticket creator in new tickets?
  MaxTickets: 1 # The max amount of tickets a user can have open at 1 time
  DeleteTime: 5 # Amount of time before a ticket gets deleted in seconds (after close/delete button has been pressed)
  RestrictTicketClose: true # Only allow users with support roles to close tickets?
  TicketCooldown: 0 # Add a cooldown for creating new tickets to prevent spam/abuse? (Time in seconds, set to 0 to disable)
  SelectMenu: true # Use a dropdown menu for creating tickets instead of buttons? (You will be able to use 3 more categories)
  DeleteCommandTranscript: true # Should the delete command save ticket transcripts?
  ChannelTopic: "Creator: {username} | Category: {category}" # The channel topic for all tickets, Variables: {username}, {category}

TicketTranscriptSettings:
  TranscriptType: "TXT" # You can choose between "HTML" and "TXT"
  SaveInFolder: false # Save all transcripts in a "transcripts" folder?
  SaveImages: true # Download and save all images in transcripts? (Only works with HTML) This will increase the file size
  MessagesRequirement: 1 # The amount of messages that has to be in a ticket for a transcript to be generated and saved

ClaimingSystem:
  Enabled: true # Enable ticket claiming system?
  UserPerms: # The channel permissions for all the users when a ticket gets claimed, except the user who claimed the ticket and ticket creator
    ViewChannel: false
    SendMessages: false

ArchiveTickets:
  Enabled: true # If this is enabled, tickets won't get deleted instantly when the close button gets pressed, users will be able to re-open, create transcripts and delete it.
  TranscriptChannelID: "1183310616761475172" # The channel where manually saved transcripts will be sent to
  ViewClosedTicket: true # Should the ticket creator still be able to view the ticket but not send any messages when it's closed? They will only be able to re-open it.
  RenameClosedTicket: true # Should closed tickets be renamed to "closed-user"?
  TicketOpenLimit: false # Should archived tickets count towards the MaxTickets limit?

TicketAlert: # This configures the alert command, If the alert command is used in a ticket, the bot pings the ticket creator and notifies them that their ticket will be closed in the specified time unless they respond
  Enabled: true
  Time: "12h" # Time before a ticket closes, for example: 7d, 3h, 5m
  Title: "Ticket Close Notification"
  DMUser: true # DM the user that their ticket will be closed?
  DMMessage: "Your ticket in {channel} will be closed {time} if no response has been received." # Use {time} for the time, Use {channel} for the ticket channel
  Message: "This ticket will be closed {time} if no response has been received." # Use {time} for the time

WorkingHours: # This configures working hours
  Enabled: false
  Timezone: "America/Los_Angeles" # Your timezone, Use a timezone from this list: https://gist.github.com/diogocapela/12c6617fc87607d11fd62d2a4f42b02a
  WorkingHours: "07:00-16:00" # in 24-hour format only!
  AllowTicketsOutsideWorkingHours: true # Allow tickets to be created outside working hours?

